name: CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  codestyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:ci

  test:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
          cache: 'npm'
      - run: npm ci
      - run: echo "${{vars.ENV_FILE}}" >> .env
      - run: npm test
      - run: npm run allure:ci
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/allure-report'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  
          folder: reports/allure-report  

  notification:
    if: always()
    needs: [ codestyle, test ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 

    runs-on: ubuntu-latest
   
