name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
          cache: 'npm'
      - run: npm run lint:ci

  test:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11
          cache: 'npm'
      - run: npm ci
      - run: echo "${{ secrets.ENV_FILE }}" >> .env
      - run: npm test
      - run: npm run allure:ci
      - name: Check Allure Report
        run: ls -la reports/allure-report
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/allure-report'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: reports/allure-report

  notification:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        run: echo "Notification step"

